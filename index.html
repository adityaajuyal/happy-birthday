/* Elegant page transitions */
body {
  transition: opacity 0.3s ease;
}

body.transitioning {
  overflow: hidden;
}

body.fade-in {
  animation: fadeIn 1s ease-out forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.transition-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(15, 12, 41, 0.95), rgba(48, 43, 99, 0.95), rgba(36, 36, 62, 0.95));
  background-size: 300% 300%;
  animation: gradientFlow 5s ease infinite;
  z-index: 9999;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.5s ease, visibility 0s 0.5s;
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(10px);
}

.transition-overlay.visible {
  opacity: 1;
  visibility: visible;
  transition: opacity 0.5s ease, visibility 0s;
}

.floating-elements {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 10;
  overflow: hidden;
}

.transition-message {
  position: relative;
  color: #fff;
  font-family: 'Dancing Script', cursive;
  font-size: 3.5rem;
  font-weight: 700;
  text-align: center;
  opacity: 0;
  transform: translateY(20px) scale(0.9);
  transition: opacity 0.6s ease, transform 0.6s ease;
  z-index: 20;
  text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 1rem;
}

.heart-divider {
  position: relative;
  width: 60px;
  height: 30px;
  margin: 0 auto;
}

.heart-divider:before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #f953c6;
  transform: rotate(45deg);
  border-radius: 0 0 0 10px;
  box-shadow: 0 0 15px rgba(249, 83, 198, 0.7);
  animation: pulseHeart 1.5s ease infinite;
}

.heart-divider:after {
  content: '';
  position: absolute;
  width: 60%;
  height: 2px;
  background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.8), transparent);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

@keyframes pulseHeart {
  0%, 100% { transform: rotate(45deg) scale(1); }
  50% { transform: rotate(45deg) scale(1.1); }
}

.transition-message.visible {
  opacity: 1;
  transform: translateY(0) scale(1);
}

.transition-message span {
  display: block;
  transform: translateY(15px);
  opacity: 0;
  animation: fadeUp 0.8s ease forwards;
}

.transition-message span:nth-child(1) {
  animation-delay: 0.2s;
}

.transition-message span:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Floating decorative elements */
.floating-heart {
  position: absolute;
  width: 20px;
  height: 20px;
  opacity: 0;
  animation: floatAndFade 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
}

.floating-heart:before,
.floating-heart:after {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: inherit;
}

.floating-heart:before {
  top: -50%;
  left: 0;
}

.floating-heart:after {
  top: 0;
  left: -50%;
}

.floating-heart.red {
  background-color: #ff5e7a;
  box-shadow: 0 0 12px rgba(255, 94, 122, 0.7);
}

.floating-heart.pink {
  background-color: #f953c6;
  box-shadow: 0 0 12px rgba(249, 83, 198, 0.7);
}

.floating-heart.purple {
  background-color: #b721ff;
  box-shadow: 0 0 12px rgba(183, 33, 255, 0.7);
}

@keyframes floatAndFade {
  0% {
    transform: translate(0, 0) rotate(45deg) scale(0.3);
    opacity: 0;
  }
  25% {
    opacity: 0.8;
  }
  100% {
    transform: translate(calc(var(--direction, 1) * 100px), -100px) rotate(45deg) scale(1);
    opacity: 0;
  }
}

.floating-star {
  position: absolute;
  background: #f5d300;
  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  opacity: 0;
  box-shadow: 0 0 15px rgba(245, 211, 0, 0.7);
  animation: starFloat 1.2s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
}

@keyframes starFloat {
  0% {
    transform: scale(0.2) rotate(0deg);
    opacity: 0;
  }
  40% {
    opacity: 0.8;
  }
  100% {
    transform: scale(1) rotate(180deg);
    opacity: 0;
  }
}

.floating-glow {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
  opacity: 0;
  filter: blur(5px);
  animation: glowFloat 1.5s ease forwards;
}

@keyframes glowFloat {
  0% {
    transform: scale(0.3);
    opacity: 0;
  }
  40% {
    opacity: 0.6;
  }
  100% {
    transform: scale(1.5);
    opacity: 0;
  }
}

/* Magical effects for gift box button */
.magic-pulse {
  animation: magicPulse 1s ease;
}

@keyframes magicPulse {
  0%, 100% {
    box-shadow: 0 0 15px rgba(249, 83, 198, 0.7);
    transform: scale(1);
  }
  50% {
    box-shadow: 0 0 25px 10px rgba(249, 83, 198, 0.9);

.magic-effect {

}

.magic-sparkle {

}

.magic-heart {
  background: #f953c6;

}

.magic-heart:before,
.magic-heart:after {
  content: '';

  height: 100%;
  border-radius: 50%;
  background: inherit;
}

.magic-heart:before {
  top: -50%;

}

.magic-heart:after {
  top: 0;

}

.magic-star {

}

@keyframes magicEffect {
  0% {
    transform: translate(-50%, -50%) scale(0.2);
    opacity: 0;
  }
  40% {
    opacity: 0.8;
  }
  100% {
    transform: translate(-50%, -50%) translate(var(--dx, 0), var(--dy, -50px)) scale(1);
    opacity: 0;
  }
}

/* Gradient animation */
@keyframes gradientFlow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Enhanced element animations */
.profile-pic, .birthday-button, .collage-heading, .gift-box {

}

/* Photo grid enhancements */

.photo-wrapper img {

}

.photo-wrapper:hover img {

}

.photo-wrapper::after {

  inset: 0;
  border-radius: 15px;
  box-shadow: inset 0 0 0 3px rgba(249, 83, 198, 0);
  transition: all 0.4s ease;
}

.photo-wrapper:hover::after {

  <script>
    // Use a placeholder for the demo, but in a real implementation

    const profileImg = document.getElementById('profileImage');

    // Generate animated background elements
    const animatedBg = document.getElementById('animatedBg');
    
    // Generate particles
    for (let i = 0; i < 30; i++) {
      createParticle();
    }
    
    // Generate confetti
    for (let i = 0; i < 20; i++) {
      createConfetti();
    }
    
    // Generate stars
    for (let i = 0; i < 15; i++) {
      createStar();
    }
    
    // Generate bubbles
    for (let i = 0; i < 10; i++) {
      createBubble();
    }

    // Generate hearts around the profile picture
    const heartContainer = document.getElementById('heartContainer');
    for (let i = 0; i < 6; i++) {
      createHeart();
    }
    
    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Randomize properties
      const size = Math.random() * 8 + 4;
      const posX = Math.random() * 100;
      const delay = Math.random() * 5;
      const duration = Math.random() * 4 + 6;
      const color = getRandomColor();
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.backgroundColor = color;
      particle.style.animationDelay = `${delay}s`;
      particle.style.animationDuration = `${duration}s`;
      
      animatedBg.appendChild(particle);
    }
    
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      
      // Randomize properties
      const width = Math.random() * 8 + 5;
      const height = Math.random() * 12 + 10;
      const posX = Math.random() * 100;
      const delay = Math.random() * 10;
      const duration = Math.random() * 3 + 5;
      const color = getRandomColor();
      const rotation = Math.random() * 360;
      
      confetti.style.width = `${width}px`;
      confetti.style.height = `${height}px`;
      confetti.style.left = `${posX}%`;
      confetti.style.backgroundColor = color;
      confetti.style.transform = `rotate(${rotation}deg)`;
      confetti.style.animationDelay = `${delay}s`;
      confetti.style.animationDuration = `${duration}s`;
      
      animatedBg.appendChild(confetti);
    }
    
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      
      // Randomize properties
      const size = Math.random() * 10 + 10;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const delay = Math.random() * 4;
      const duration = Math.random() * 2 + 2;
      
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${posX}%`;
      star.style.top = `${posY}%`;
      star.style.animationDelay = `${delay}s`;
      star.style.animationDuration = `${duration}s`;
      
      animatedBg.appendChild(star);
    }
    
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      
      // Randomize properties
      const size = Math.random() * 50 + 30;
      const posX = Math.random() * 100;
      const delay = Math.random() * 10;
      const duration = Math.random() * 10 + 10;
      
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${posX}%`;
      bubble.style.animationDelay = `${delay}s`;
      bubble.style.animationDuration = `${duration}s`;
      
      animatedBg.appendChild(bubble);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      
      // Randomize properties
      const size = Math.random() * 15 + 10;
      const posX = Math.random() * 220 - 60;
      const posY = Math.random() * (220 - size);
      const delay = Math.random() * 5;
      const duration = Math.random() * 3 + 2;
      const scale = Math.random() * 0.6 + 0.4;
      
      heart.style.width = `${size}px`;
      heart.style.height = `${size}px`;
      heart.style.left = `${posX}px`;
      heart.style.top = `${posY}px`;
      heart.style.transform = `rotate(45deg) scale(${scale})`;
      heart.style.animationDelay = `${delay}s`;
      heart.style.animationDuration = `${duration}s`;
      
      heartContainer.appendChild(heart);

      // Recreate heart after animation ends to keep them flowing
      setTimeout(() => {
        heart.remove();
        createHeart();
      }, (delay + duration) * 1000);
    }
    
    function getRandomColor() {
      const colors = [
        '#f953c6', '#b91d73', '#b721ff', '#21d4fd', 
        '#08f7fe', '#09fbd3', '#fe53bb', '#f5d300', 
        '#ffacfc', '#f148fb', '#7122fa', '#560a86',
        '#fbda61', '#01ffc3', '#01ffff'
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    
    // Add arrow hover effects
    document.querySelectorAll('.arrow').forEach(arrow => {
      arrow.addEventListener('mouseenter', () => {
        arrow.style.transform = 'scale(1.1)';
      });
      arrow.addEventListener('mouseleave', () => {
        arrow.style.transform = 'scale(1)';
      });
    });
    
    // Add button interaction effects
    const button = document.querySelector('.birthday-button');
    button.addEventListener('mouseenter', () => {
      document.querySelectorAll('.particle, .confetti, .star').forEach(el => {
        el.style.animationPlayState = 'running';
        el.style.opacity = '1';
      });
