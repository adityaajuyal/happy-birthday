<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday QT</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .container {
      text-align: center;
      z-index: 10;
      padding: 2rem;
      perspective: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 5px solid #f953c6;
      overflow: hidden;
      margin-bottom: 2rem;
      box-shadow: 0 10px 25px rgba(185, 29, 115, 0.5);
      animation: pulse 2s infinite;
      position: relative;
      z-index: 20;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .birthday-button {
      display: inline-block;
      font-family: 'Dancing Script', cursive;
      font-size: 2.2rem;
      color: #fff;
      background: linear-gradient(135deg, #f953c6, #b91d73);
      padding: 1.2rem 2.5rem;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(185, 29, 115, 0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transform-style: preserve-3d;
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
      border: none;
    }

    .birthday-button:hover {
      transform: translateY(-5px) scale(1.05) rotate(1deg);
      box-shadow: 0 15px 35px rgba(249, 83, 198, 0.6);
      background: linear-gradient(135deg, #b91d73, #f953c6);
    }

    .birthday-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(45deg);
      animation: shine 4s linear infinite;
    }

    @keyframes shine {
      0% {
        transform: translateX(-100%) rotate(45deg);
      }
      100% {
        transform: translateX(100%) rotate(45deg);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0);
      }
      50% {
        transform: translateY(-10px) rotate(1deg);
      }
    }

    .arrow {
      position: absolute;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(20, 20, 20, 0.7);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
      z-index: 5;
      transition: all 0.3s ease;
      color: rgba(255, 255, 255, 0.9);
    }

    .arrow:hover {
      transform: scale(1.1);
      background: rgba(30, 30, 30, 0.9);
      box-shadow: 0 8px 20px rgba(249, 83, 198, 0.3);
    }

    .arrow.right {
      left: 15%;
    }

    .arrow.left {
      right: 15%;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
    }

    .hint-text {
      font-size: 1rem;
      color: #c4c4c4;
      margin-top: 1.5rem;
      opacity: 0;
      animation: fadeIn 1s ease 2s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .animated-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      animation: particleAnimation 8s ease-in-out infinite;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 30px;
      opacity: 0;
      animation: confettiDrop 10s ease-in-out infinite;
    }

    .star {
      position: absolute;
      width: 15px;
      height: 15px;
      background: transparent;
      opacity: 0;
      animation: starTwinkle 4s ease-in-out infinite;
    }

    .star::before,
    .star::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: #c9a0dc;
    }

    .star::before {
      transform: rotate(45deg);
    }

    .star::after {
      transform: rotate(90deg);
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3));
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: bubbleFloat 15s ease-in-out infinite;
      opacity: 0;
    }

    /* Heart animations for profile pic */
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #f953c6;
      transform: rotate(45deg);
      animation: heartFloat 3s ease-in-out infinite;
      z-index: -1;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #f953c6;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -15px;
    }

    @keyframes heartFloat {
      0% {
        transform: rotate(45deg) translateY(0);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: rotate(45deg) translateY(-50px);
        opacity: 0;
      }
    }

    @keyframes particleAnimation {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-20vh) scale(1);
        opacity: 0;
      }
    }

    @keyframes confettiDrop {
      0% {
        transform: translateY(-20vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes starTwinkle {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1);
        opacity: 0.8;
      }
      100% {
        transform: scale(0.5);
        opacity: 0;
      }
    }

    @keyframes bubbleFloat {
      0% {
        transform: translateY(100vh) translateX(-10vw) scale(0.2);
        opacity: 0;
      }
      20% {
        opacity: 0.6;
      }
      80% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-20vh) translateX(10vw) scale(1);
        opacity: 0;
      }
    }

    .generate-elements {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .heart-container {
      position: absolute;
      width: 220px;
      height: 220px;
      z-index: 15;
    }

    /* TRANSITION OVERLAY */
    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0);
      z-index: 9999;
      pointer-events: none;
      transition: background-color 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-transition.active {
      background-color: rgba(0, 0, 0, 0.9);
      pointer-events: all;
    }

    .transition-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .page-transition.active .transition-content {
      opacity: 1;
      transform: scale(1);
    }

    .transition-text {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px #f953c6, 0 0 20px #f953c6;
      margin-bottom: 2rem;
    }

    .transition-heart {
      width: 120px;
      height: 120px;
      background-color: #f953c6;
      transform: rotate(45deg) scale(0);
      position: relative;
      box-shadow: 0 0 30px #f953c6;
      animation: growHeart 1.5s forwards;
    }

    .transition-heart::before,
    .transition-heart::after {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      background-color: #f953c6;
      border-radius: 50%;
    }

    .transition-heart::before {
      top: -60px;
      left: 0;
    }

    .transition-heart::after {
      top: 0;
      left: -60px;
    }

    @keyframes growHeart {
      0% {
        transform: rotate(45deg) scale(0);
      }
      50% {
        transform: rotate(45deg) scale(1.2);
      }
      100% {
        transform: rotate(45deg) scale(1);
      }
    }

    .explosion {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9998;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .explosion-particle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #f953c6;
      opacity: 0;
    }
  </style>
</head>

<body>
  <!-- Page Transition Overlay -->
  <div class="page-transition" id="pageTransition">
    <div class="transition-content">
      <div class="transition-text">A special gift for you...</div>
      <div class="transition-heart"></div>
    </div>
  </div>

  <!-- Explosion Effect Container -->
  <div class="explosion" id="explosion"></div>

  <!-- Decorative Background -->
  <div class="animated-background" id="animatedBg"></div>

  <!-- Arrows -->
  <div class="arrow left">ðŸ‘ˆ</div>
  <div class="arrow right">ðŸ‘‰</div>

  <!-- Centered Button -->
  <div class="container">
    <!-- Added profile picture in a circle -->
    <div class="profile-pic-container">
      <div class="heart-container" id="heartContainer"></div>
      <div class="profile-pic">
        <img src="PP.jpg" alt="Birthday person" id="profileImage">
      </div>
    </div>
    
    <button class="birthday-button" id="birthdayButton">ðŸŽ‰ Happy Birthday QT <3 ðŸŽ‰</button>
  </div>

  <script>
    // Use a placeholder for the demo, but in a real implementation
    // you would use the actual image URL
    const profileImg = document.getElementById('profileImage');
    // In a real scenario, you would set the src to your actual image file
    // profileImg.src = 'path/to/your/image.jpg';
    
    // Generate animated background elements
    const animatedBg = document.getElementById('animatedBg');
    
    // Generate particles
    for (let i = 0; i < 30; i++) {
      createParticle();
    }
    
    // Generate confetti
    for (let i = 0; i < 20; i++) {
      createConfetti();
    }
    
    // Generate stars
    for (let i = 0; i < 15; i++) {
      createStar();
    }
    
    // Generate bubbles
    for (let i = 0; i < 10; i++) {
      createBubble();
    }

    // Generate hearts around the profile picture
    const heartContainer = document.getElementById('heartContainer');
    for (let i = 0; i < 6; i++) {
      createHeart();
    }
    
    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Randomize properties
      const size = Math.random() * 8 + 4;
      const posX = Math.random() * 100;
      const delay = Math.random() * 5;
      const duration = Math.random() * 4 + 6;
      const color = getRandomColor();
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.backgroundColor = color;
      particle.style.animationDelay = `${delay}s`;
      particle.style.animationDuration = `${duration}s`;
      
      animatedBg.appendChild(particle);
    }
    
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      
      // Randomize properties
      const width = Math.random() * 8 + 5;
      const height = Math.random() * 12 + 10;
      const posX = Math.random() * 100;
      const delay = Math.random() * 10;
      const duration = Math.random() * 3 + 5;
      const color = getRandomColor();
      const rotation = Math.random() * 360;
      
      confetti.style.width = `${width}px`;
      confetti.style.height = `${height}px`;
      confetti.style.left = `${posX}%`;
      confetti.style.backgroundColor = color;
      confetti.style.transform = `rotate(${rotation}deg)`;
      confetti.style.animationDelay = `${delay}s`;
      confetti.style.animationDuration = `${duration}s`;
      
      animatedBg.appendChild(confetti);
    }
    
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      
      // Randomize properties
      const size = Math.random() * 10 + 10;
      const posX = Math.random() * 100;
      const posY = Math.random() * 100;
      const delay = Math.random() * 4;
      const duration = Math.random() * 2 + 2;
      
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${posX}%`;
      star.style.top = `${posY}%`;
      star.style.animationDelay = `${delay}s`;
      star.style.animationDuration = `${duration}s`;
      
      animatedBg.appendChild(star);
    }
    
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      
      // Randomize properties
      const size = Math.random() * 50 + 30;
      const posX = Math.random() * 100;
      const delay = Math.random() * 10;
      const duration = Math.random() * 10 + 10;
      
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${posX}%`;
      bubble.style.animationDelay = `${delay}s`;
      bubble.style.animationDuration = `${duration}s`;
      
      animatedBg.appendChild(bubble);
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      
      // Randomize properties
      const size = Math.random() * 15 + 10;
      const posX = Math.random() * 220 - 60;
      const posY = Math.random() * (220 - size);
      const delay = Math.random() * 5;
      const duration = Math.random() * 3 + 2;
      const scale = Math.random() * 0.6 + 0.4;
      
      heart.style.width = `${size}px`;
      heart.style.height = `${size}px`;
      heart.style.left = `${posX}px`;
      heart.style.top = `${posY}px`;
      heart.style.transform = `rotate(45deg) scale(${scale})`;
      heart.style.animationDelay = `${delay}s`;
      heart.style.animationDuration = `${duration}s`;
      
      heartContainer.appendChild(heart);

      // Recreate heart after animation ends to keep them flowing
      setTimeout(() => {
        heart.remove();
        createHeart();
      }, (delay + duration) * 1000);
    }
    
    function getRandomColor() {
      const colors = [
        '#f953c6', '#b91d73', '#b721ff', '#21d4fd', 
        '#08f7fe', '#09fbd3', '#fe53bb', '#f5d300', 
        '#ffacfc', '#f148fb', '#7122fa', '#560a86',
        '#fbda61', '#01ffc3', '#01ffff'
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    
    // Add arrow hover effects
    document.querySelectorAll('.arrow').forEach(arrow => {
      arrow.addEventListener('mouseenter', () => {
        arrow.style.transform = 'scale(1.1)';
      });
      arrow.addEventListener('mouseleave', () => {
        arrow.style.transform = 'scale(1)';
      });
    });
    
    // Add button interaction effects
    const button = document.querySelector('.birthday-button');
    button.addEventListener('mouseenter', () => {
      document.querySelectorAll('.particle, .confetti, .star').forEach(el => {
        el.style.animationPlayState = 'running';
        el.style.opacity = '1';
      });
    });

    // PAGE TRANSITION EFFECTS
    const pageTransition = document.getElementById('pageTransition');
    const explosionContainer = document.getElementById('explosion');
    const birthdayButton = document.getElementById('birthdayButton');
    
    birthdayButton.addEventListener('click', () => {
      // Create explosion effect
      createExplosion();
      
      // Show transition overlay
      setTimeout(() => {
        pageTransition.classList.add('active');
      }, 500);
      
      // Navigate to the next page after animation
      setTimeout(() => {
        window.location.href = 'collage.html';
      }, 3000);
    });
    
    function createExplosion() {
      // Get button position for explosion center
      const rect = birthdayButton.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      // Create particles
      for (let i = 0; i < 80; i++) {
        const particle = document.createElement('div');
        particle.classList.add('explosion-particle');
        
        // Randomize properties
        const size = Math.random() * 12 + 6;
        const angle = Math.random() * Math.PI * 2;
        const velocity = Math.random() * 15 + 5;
        const color = getRandomColor();
        
        // Set initial position
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.backgroundColor = color;
        particle.style.left = `${centerX}px`;
        particle.style.top = `${centerY}px`;
        
        explosionContainer.appendChild(particle);
        
        // Animate particle
        const dx = Math.cos(angle) * velocity;
        const dy = Math.sin(angle) * velocity;
        let x = 0;
        let y = 0;
        let opacity = 1;
        
        const animate = () => {
          if (opacity <= 0) {
            particle.remove();
            return;
          }
          
          x += dx;
          y += dy;
          opacity -= 0.02;
          
          particle.style.transform = `translate(${x}px, ${y}px)`;
          particle.style.opacity = opacity;
          
          requestAnimationFrame(animate);
        };
        
        requestAnimationFrame(animate);
      }
    }
  </script>
</body>
